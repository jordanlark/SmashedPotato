<ion-view name="menuContent" title="Timer" class="bar-assertive">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        {{message}}

       {{time}}

        <div class="button-bar button button-dark">
            <a class="button button-assertive icon ion-play" ng-click=""> Start</a>
            <a class="button button-assertive icon ion-pause"ng-click="" > Pause</a>
            <a class="button button-assertive" ng-click=""> Clear</a>
        </div>



    </ion-content>
</ion-view>
