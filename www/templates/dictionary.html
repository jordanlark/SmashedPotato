
<ion-view name="menuContent" title="Cooking Terms Dictionary">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <input ng-model="query" class="ion-search" placeholder="Search:" id="searchDict">
    <button class="button button-assertive ion-ios7-star">Favorites</button>
        <ion-list ng-repeat="term in favorite">
            <ion-item>{{term.term}}</ion-item>
        </ion-list>

       <!-- <ion-list class="" ng-repeat="term in dictionary | filter:query">
            <ion-item class="ion-ios7-star-outline">{{"  " + term.term}}</ion-item>
            <ion-item class="">{{term.definition}}</ion-item>
        </ion-list>-->
        <dl ng-repeat="term in dictionary | filter:query">
           <ul>
               <li>
               <dt class="ion-ios7-star-outline">{{" " + term.term }}</dt>
               <dd>{{ term.definition }}</dd>
               </li>
           </ul>
        </dl>
        <div class="bar bar-footer">jordanlarkin &copy; 2014</div>
    </ion-content>
</ion-view>
