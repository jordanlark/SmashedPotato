
<ion-view name="menuContent" title="Cooking Terms Dictionary">
    <header class="bar bar-header bar-assertive">
        <h1 class="title">Cooking Terms Dictionary</h1>
    </header>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="">

        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="query" class="ion-search"  placeholder="Search:">
            </label>
        </div>

    <button class="button button-assertive button-full ion-ios7-star" ng-click="toggle(favtoggle)"> Favorites</button>
      <div id="favtoggle" ng-repeat="word in favorites"> </div>
        <ion-item>
            {{word.word}}
        </ion-item>
        <ion-item>
            {{word.definition}}
        </ion-item>
      </div>
        <!-- <ion-list class="" ng-repeat="term in dictionary | filter:query">
             <ion-item class="ion-ios7-star-outline">{{"  " + term.term}}</ion-item>
             <ion-item class="">{{term.definition}}</ion-item>
         </ion-list>-->

        <dl ng-repeat="term in dictionary | filter:query">
           <div class="fav"  >
               <li class="item item-checkbox" ng-click="pickFavorite(favorite)">
                    <label class="checkbox checkbox-assertive">
                        <input type="checkbox" ng-model="favorite">
                    </label>
                    <dt >{{term.term }}</dt>
                    <dd class="item-text-wrap">{{ term.definition }}</dd>
               </li>
           </div>
        </dl>







        <div class="bar bar-footer">jordanlarkin &copy; 2014</div>
    </ion-content>
</ion-view>
